steps:
  - checkout: self
    fetchDepth: 2
    submodules: true
  - script: |
      md Bin
      cd Bin
      cmake .. -G "Visual Studio 15 2017 Win64"
      tree
  - task: VSBuild@1
    inputs:
      solution: 'D:\a\1\s\Bin\Goon.sln'
      configuration: Release
      platform: x64
  - script: |
      D:\a\1\s\Bin\bin\Release\GoonRenderer.exe